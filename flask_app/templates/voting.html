<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <h1></h1>
            <span>
                <a class="btn btn-success" href="/all_projects">Project List</a>
                <a class="btn btn-danger" href="/logout">Logout</a>
            </span>
        </div>
    </nav>
    <div class="container d-flex">
        <div class="container d-flex">
            <div class="container d-flex flex-column text-center">
                <form action="/update/vote/{{project.id}}" method="post">
                    <h2>{{project.name}}</h2>
                    
                    <p>Submitted by {{project.resident.first_name}}</p>
    
                    <p>Would you like to support this project?</p>
                    <p>Cast a Vote:</p>

                    <input type="hidden" name="votes" value="1">
    
                    <input class="btn btn-success" type="submit" value="Yay">
                    <br>
                    <p>Supporter Count: {{project.votes}}</p>

                </form>
            </div>

                

        </div>
    </div>
</body>

</html>
