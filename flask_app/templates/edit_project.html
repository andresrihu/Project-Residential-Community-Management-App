<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <h1>Submit a New Project</h1>
            <span>
                <a class="btn btn-warning" href="/all_projects">Project List</a>
                <a class="btn btn-success" href="/dashboard">Main Dashboard</a>
                <a class="btn btn-danger" href="/logout">Logout</a>
                
            </span>
        </div>
    </nav>
    <div class="container text-center">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div class="container d-flex">
        <div class="container d-flex">
            <div class="container d-flex flex-column">
                <h2>Project Info:</h2>
                <form action="/edit/project/{{project.id}}" method="post">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" type="text" name="name" value="{{project.name}}">
                    <br>
                    <label class="form-label" for="description">Description:</label>
                    <input class="form-control" type="text" name="description" value="{{project.description}}">
                    <br>
    
                    <input class="btn btn-success" type="submit" value="Update">
                </form>

        </div>
    </div>
</body>

</html>
